<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Bootstrap document</title>
  <style>
    body {
      padding: 30px;
      background: cyan;
    }
  </style>
</head>

<body><div class="container text-center">
<a href="https://bootstrap-4.ru/docs/4.5/components/buttons/#sizes" class="btn btn-success">Ссылка на документацию</a>
</div><br><br>

<button class="btn btn-default">Standart</button>
<button class="btn btn-primary">Primary</button>
<button class="btn btn-light">Light</button>
<button class="btn btn-dark">Dark</button>


<button type="button" class="btn btn-secondary">Вторичный</button>
<button type="button" class="btn btn-success">Успех</button>
<button type="button" class="btn btn-danger">Опасность</button>
<button type="button" class="btn btn-warning">Предупреждение</button>
<button type="button" class="btn btn-info">Инфо</button>
<button type="button" class="btn btn-link">Линк</button>
<button type="button" class="btn btn-outline-info">Outline-info</button>

<br><br>

<input type="submit" class="btn btn-primary" value="Основная">

<input type="button" class="btn btn-success" value="Accept">

<a href="#" class="btn btn-dark">Check</a><br>

<button class="btn btn-dark btn-lg">Кнопка</button>
<button class="btn btn-dark btn-md">Кнопка</button>
<button class="btn btn-dark btn-sm">Кнопка</button>
<button class="btn btn-dark btn-block">Кнопка</button>
<br><br>

<button class="btn btn-light active">Active</button>
<button class="btn btn-light disabled">Disabled</button>
<br><br>

<div class="btn-group btn-group-toggle" data-toggle="buttons">
  <label class="btn btn-primary">
    <input type="checkbox">Variant 1
  </label>
  <label class="btn btn-primary">
    <input type="checkbox">Variant 2
  </label>
  <label class="btn btn-primary">
    <input type="checkbox">Variant 3
  </label>
</div>

<div class="btn-group btn-group-toggle btn-group-lg" data-toggle="buttons">
  <label class="btn btn-secondary">
    <input type="checkbox">Variant 1
  </label>
  <label class="btn btn-secondary">
    <input type="checkbox">Variant 2
  </label>
  <label class="btn btn-secondary">
    <input type="checkbox">Variant 3
  </label>
</div>

<div class="mtn-toolbar" role="toolbar">
  <div class="btn-group btn-group-toggle d-flex" data-toggle="buttons">
  <label class="btn btn-info">
    <input type="radio">Variant 1
  </label>
  <label class="btn btn-info">
    <input type="radio">Variant 2
  </label>
  <label class="btn btn-info">
    <input type="radio">Variant 3
  </label>
</div>
</div>
<br>

<div class="btn-group-vertical btn-group-toggle" data-toggle="buttons">
  <label class="btn btn-light">
    <input type="checkbox">Variant 1
  </label>
  <label class="btn btn-light">
    <input type="checkbox">Variant 2
  </label>
  <label class="btn btn-light">
    <input type="checkbox">Variant 3
  </label>
</div>

</body></html>
